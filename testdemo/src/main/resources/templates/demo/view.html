<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Mystery</title>
<link rel="stylesheet" th:href="@{/easy/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/icon/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{/menu/metisMenu.css}" />
<link rel="stylesheet" th:href="@{/menu/vertical.css}" />
</head>
<body class="bg-a">
	<div class="container-fluid h-100">
		<!-- 空行 -->
		<div class="row"></div>
		<!-- 标题栏 -->
		<div class="row mt-1 bg-light shadow">
			<div class="col"></div>
			<div class="col">
				<h6 class="text-center text-secondary font-weight-bold">
					<i class="fa fa-telegram"></i>&nbsp;&nbsp; M u
				</h6>
			</div>
			<div class="col text-right">
				<i class="fa fa-user-o"></i>&nbsp;<span th:if="${session.user}"
					th:text="${session.user.account}"></span>&nbsp;<a
					th:if="${session.user}" href="/mystery/SysUser/logout">注销</a>
			</div>
		</div>
		<!-- 主区域 -->
		<div class="row mt-1" style="height: 88%;">
			<!-- 导航 -->
			<div class="col-sm-2">
				<div class="sidebar-nav">
					<ul class="metismenu" id="menu">
						<li><a href="javascript:" class="has-arrow">文化艺术</a>
							<ul>
								<li><a href="javascript:" class="has-arrow" view="poetry"
									onclick="openWork(this);">唐诗宋词</a></li>
								<li><a href="javascript:" class="has-arrow" view=""
									onclick="openWork(this);">------</a></li>
							</ul></li>
					</ul>
				</div>
			</div>
			<!-- 工作区 -->
			<div class="col-sm-10" id="work">
				<iframe src="/openWork/welcome" frameborder=0 width=100% height=100%></iframe>
			</div>
		</div>
	</div>
	<!-- js -->
	<script th:src="@{/easy/js/jquery.js}"></script>
	<script th:src="@{/menu/metisMenu.js}"></script>
	<script>
		//导航菜单
		$("#menu").metisMenu();

		//打开子页
		function openWork(obj) {
			var iframe = "<iframe src='/openWork/" + $(obj).attr("view")
					+ "' frameborder=0 width=100% height=100%></iframe>";
			$("#work").html(iframe);
		}
	</script>
</body>
</html>
